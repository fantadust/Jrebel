<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Jrebel 激活服务</title>
    <meta name="description" content="支持最新的jrebel激活， 兼容2023以后的版本"/>
    <meta name="keywords" content="jrebel 2023+ , jrebel 2023.4.0 "/>
<body>


<h3>使用说明（Instructions for use）</h3>
<hr/>

<h1>Jrebel License Server! (兼容 2023.4.0 +)</h1>
<p>
    JRebel 激活地址: <span id="span" style='color:red' th:text="${protocol} + ${licenseUrl}+'/'+${uuid}"></span>
</p>
<p>
    JRebel 激活邮箱: <span id="span" style='color:red' th:text="${mail}"></span>
</p>




</body>


</head>
</html>
